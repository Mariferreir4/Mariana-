<!DOCTYPE html>
    <html>
        <head>
            <title>Area do Aluno</title>
        </head>

        <h1>Cadastre-se para acessar sua area do Aluno</h1>
            <form id="register-form">

        <div class="full-box">
            <label for="email"> E-mail</label>
            <input type="email" name="email" id="email" aria-placeholder>

        </div>
        <div class="half-box">
            <label for="name"> Nome</label>
            <input type="text" name="name" id="name" aria-placeholder>

        </div>
        <div class="half-box">
            <label for="lastname"> Sobrenome</label>
            <input type="lastname" name="lastname" id="lastname" aria-placeholder>

        </div>
        <div class="half-box">
            <label for="password"> Senha</label>
            <input type="password" name="password" id="password" aria-placeholder>

        </div>
        <div class="half-box">
            <label for="passconfirmation"> Confirme a sua senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" aria-placeholder>

        </div>


         <input type="radio" name="agreement" id="agreement"> </imput>
         <label for="agreement" id="agreement"> Eu li e aceito os termos de uso</label>
         </form>
